title: {{ site.name }}
---

<div id="home">

  <hr size="0" />
  <h1>Recipes</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}"> <img src= "{{ post.image }}" width="150" height="150"/> </a>
      <span style="font-size:14px; font-family: 'Raleway', sans-serif; color:#552e6b; width: 100%">{{ post.date | date_to_string }}</span> <!--&raquo;-->
      <br> 
      <h2 style="font-size:18px; font-family: 'Raleway', sans-serif; color:#000000; width: 100%"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <p style="font-size:14px; color:#000000; width: 100%">{{ post.description }}</p></li>
    {% endfor %}
  </ul>
</div>
